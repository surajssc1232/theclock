<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pixel Clock">
    <meta name="format-detection" content="telephone=no">
    <title>Pixel Clock</title>
    <link rel="stylesheet" href="styles.css">
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icon-167x167.png">
</head>
<body>
    <div id="fullscreenMessage" class="fullscreen-message">
        <div class="message-content">
            <p class="typewriter-text"></p>
            <p class="sub-message typewriter-text-2"></p>
            <div class="cursor"></div>
        </div>
    </div>
    <div id="clockWrapper" class="hidden">
        <canvas id="matrixCanvas"></canvas>
        <div class="clock">
            <div class="time-unit">
                <div class="cell-grid hours-tens"></div>
                <div class="cell-grid hours-ones"></div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="cell-grid minutes-tens"></div>
                <div class="cell-grid minutes-ones"></div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="cell-grid seconds-tens"></div>
                <div class="cell-grid seconds-ones"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
